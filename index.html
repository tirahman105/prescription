<html>
    <head>
        <meta charset="utf-8">

                </link>
            </meta>
        </meta>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="header-left">
                    <h1>
                        LOGO
                    </h1>
                </div>
                <div class="header-right">
                    <h1 class="heading">
                        Dr. Md. Tareq Ibna Rahman
                    </h1>
                    <p class="text">
                        BDS, PGT
                    </p>
                    <p class="text">
                        Lecturer
                    </p>
                    <p class="text">
                        Department of Conservative Dentistry & Endodontics
                    </p>
                    <p class="text">
                        Pioneer Dental College & Hospital
                    </p>
                    <p class="text">
                        BM&DC;: 8092
                    </p>
                </div>
            </div>
        </header>
        <main>
            <div class="main-body">
                <!-- patient details -->
                <div class="patient-details">
                    <form action="#">
                        <div class="pt-details">
                            <label for="name">
                                Patien's Name
                            </label>
                            <input class="p-input" id="name" name="name" placeholder="Patient's Name" type="text">
                                <label for="age">
                                    Age
                                </label>
                                <input class="p-input age" id="age" name="age" placeholder="age" type="number">
                                    <label for="gender">
                                        Gender
                                    </label>
                                    <select id="gender" name="gender">
                                        <option value="male">
                                            Male
                                        </option>
                                        <option value="female">
                                            Female
                                        </option>
                                        <option value="other">
                                            Other
                                        </option>
                                    </select>
                                    <label for="date">
                                        Date
                                    </label>
                                    <input class="p-input" id="date" name="date" type="date">
                                        <input type="submit" value="Submit">
                                        </input>
                                    </input>
                                </input>
                            </input>
                        </div>
                        <br>
                            <hr>
                                <div class="p-body">
                                    <div class="p-left">
                                        <label for="cc">
                                            Chief complaints
                                        </label>
                                        <br><br>
                                            <textarea cols="30" id="cc" name="cc" rows="10">
                                            </textarea>
                                        </br> <br>

                                         <label for="oe">
                                            O/E
                                        </label>
                                        <br>
                                            <textarea cols="30" id="cc" name="cc" rows="10">
                                            </textarea>
                                        </br>
                                    </div>
                                    <div class="pmid">.</div>
                                    <div class="p-right">
                                    </div>
                                </div>
                            </hr>
                        </br>
                    </form>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
