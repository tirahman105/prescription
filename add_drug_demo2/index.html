<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- font awsome  -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- google font -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    </head>
    <body>

        <h1>Add drug</h1>

        <form action="">
            <select id="drug" name="drug">
                <option value="Tab. Etorix (120mg)   0+0+1   (After meal)">
                    Tab. Etorix (120mg)
                </option>
                <option value="Tab. Rabe (20mg) 0+0+1 (Before meal)">
                    Tab. Rabe (20mg)
                </option>
                <option value="Tab. Flamyd (500mg) 1+0+1 (5 Days)">
                    Tab. Flamyd (500mg)
                </option>
                <option value="other">
                    Other
                </option>
            </select>
            <!-- <input type="text" name="text" id="text"> -->
            <button type="submit" class="btn-list"><i class="fa fa-plus" area-hidden="true"></i></button>
        </form>

        <div class="container">
            <ul>
                
                
            </ul>
        </div>
        
        
        <script>
            const inputText = document.querySelector('#drug');
            const myButton = document.querySelector('.btn-list');
            const list = document.querySelector('.container ul');
            myButton.addEventListener('click',(e)=>{
                if(inputText.value != ""){
                    e.preventDefault();
                    // create Li
                    const myLi = document.createElement('li');
                    myLi.innerHTML = inputText.value;
                    list.appendChild(myLi);

                    // create span
                    const mySpan = document.createElement('span');
                    mySpan.innerHTML = 'x';
                    myLi.appendChild(mySpan);
                }
                const close = document.querySelectorAll('span');
                for(let i=0; i<close.length; i++){
                    close[i].addEventListener('click', ()=>{
                        close[i].parentElement.style.opacity = 0;
                        setTimeout(()=>{
                             close[i].parentElement.style.display = "none";
                             close[i].parentElement.remove;
                        }, 150);
                       
                    })
                }
                inputText.value = "";
            });
        </script>
    </body>
</html>
